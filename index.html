<!DOCTYPE html>
<html lang="en">
<!-- Head Elements -->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Anime Survey Form!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- Body Elements -->

<body>
    <!-- Titles -->
    <h1 id="title">Are you an Anime Fan?</h1>
    <p id="description">Then help us find the best Anime ever!</p>
    <!-- Main Form -->
    <form id="survey-form">
        <!-- Basic Details -->
        <label for="name" id="name-label">What is your name? <input id="name" type="text" class="text-input"
                placeholder="Enter your name" required /></label>
        <label for="email" id="email-label">What is your email? <input id="email" type="email" class="text-input"
                placeholder="Enter your email" required /></label>
        <label for="number" id="number-label">What is your age? <input id="number" type="number" class="text-input"
                placeholder="Enter your age" min="13" max="120" pattern="[0-9]{2,}" required /></label>
        <label>
            Which is the best anime?
            <select class="text-input" id="dropdown" required>
                <option value="">Select one</option>
                <option value="1">Death Note</option>
                <option value="2">Fullmetal Alchemist: Brotherhood</option>
                <option value="3">Attack on Titan</option>
                <option value="4">Steins Gate</option>
                <option value="5">Naruto</option>
            </select>
        </label>
        <label>What do you like about it? </label>
        <label for="story"><input type="radio" id="story" name="liking" value="story" /> Story</label>
        <label for="animation"><input type="radio" id="animation" name="liking" value="animation" /> Animation</label>
        <label id="textarea">Any comments?<textarea class="text-input"
                placeholder="Enter your comments here"></textarea></label>
        <label><input type="checkbox" value="agree" required /> I agree that I am an anime fan!</label>
        <label><input type="checkbox" value="results" /> I want to know the results via. email!</label>
        <input type="submit" id="submit" />
    </form>
</body>
<!-- Footer Elements -->
<footer>
    <p id="footer">Made by Kapil Pidhwani</p>
</footer>

</html>
